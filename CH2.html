<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .equation {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .highlight {
            background: #ffffcc;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .equation {
                font-size: 16px;
            }
        }
    </style>

</head>

<body>
    <div class="container">

        <div style="margin-bottom: 20px;">
            <label>Resource Block Bandwidth : </label>
            <input type="text" id="ResourceBlockBandwidth">
            <select id="unit">
                <option value="Hz" selected>Hz</option>
                <option value="KHz">KHz</option>
                <option value="MHz">MHz</option>
                <option value="GHz">GHz</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Sub Carrier Bandwidth : </label>
            <input type="text" id="SubCarrierBandwidth">
            <select id="unit1">
                <option value="Hz" selected>Hz</option>
                <option value="KHz">KHz</option>
                <option value="MHz">MHz</option>
                <option value="GHz">GHz</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Number of OFDM Symbols Per Resource Block : </label>
            <input type="text" id="NumberOfOFDMSymbols">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Resource Block Duration : </label>
            <input type="text" id="ResourceBlockDuration">
            <select id="TimeUnit">
                <option value="Ksec">Ksec</option>
                <option value="sec" selected>sec</option>
                <option value="msec">msec</option>
                <option value="μsec">μsec</option>
                <option value="nsec">nsec</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Bits Modulation : </label>
            <input type="text" id="BitsModulation">
            <label style="margin-left: 5px;">QAM</label>
        </div>


        <div style="margin-bottom: 20px;">
            <label>Number of parallel resource blocks assigned for the user : </label>
            <input type="text" id="ParallelBlocks">
        </div>

        <button style="margin-bottom: 20px;" onclick="Init()">
            Calculate!
        </button>

        <div>
            <label style="color: red;" id="ErrorDisplay"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitsPerResourceBlockAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitsPerOFDMAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitsPerOFDMResourceBlockAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MaximumTransitionRate"></label>
        </div>

        <button onclick="Explaination()">
            Calculate!
        </button>

        <div id="explain">

        </div>
    </div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="CH2.js"></script>
