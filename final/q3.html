<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmit Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 200px;
        }

        .form-group input, .form-group select {
            margin-left: 10px;
            padding: 5px;
            flex-grow: 1;
        }

        .form-group input[type="button"] {
            margin-left: 210px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Transmit Power Calculator</h1>
<form id="calcForm">
    <div class="form-group">
        <label for="Lp">Path Loss:</label>
        <input type="text" id="Lp">
        <select id="LpUnit">
            <option value="db">dB</option>
            <option value="dbm">dBm</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="f">Frequency (MHz):</label>
        <input type="text" id="f">
    </div>

    <div class="form-group">
        <label for="Gt">Transmit Antenna Gain:</label>
        <input type="text" id="Gt">
        <select id="GtUnit">
            <option value="db">dB</option>
            <option value="dbm">dBm</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Gr">Receive Antenna Gain:</label>
        <input type="text" id="Gr">
        <select id="GrUnit">
            <option value="db">dB</option>
            <option value="dbm">dBm</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="R">Data Rate (kbps):</label>
        <input type="text" id="R">
    </div>

    <div class="form-group">
        <label for="Lf">Antenna Feed Line Loss:</label>
        <input type="text" id="Lf">
        <select id="LfUnit">
            <option value="db">dB</option>
            <option value="dbm">dBm</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Lo">Other Losses:</label>
        <input type="text" id="Lo">
        <select id="LoUnit">
            <option value="db">dB</option>
            <option value="dbm">dBm</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="form-group">
        <label for="M">Fade Margin:</label>
        <input type="text" id="M">
    </div>

    <div class="form-group">
        <label for="Ar">Receiver Amplifier Gain:</label>
        <input type="text" id="Ar">
    </div>

    <div class="form-group">
        <label for="Nf">Noise Figure:</label>
        <input type="text" id="Nf">
    </div>

    <div class="form-group">
        <label for="link_margin">Link Margin:</label>
        <input type="text" id="link_margin">
    </div>

    <div class="form-group">
        <label for="EbN0_dB">Eb/N0 for 8-PSK at BER 10^-4:</label>
        <input type="text" id="EbN0_dB">
    </div>

    <div class="form-group">
        <input type="button" value="Calculate" onclick="calculateTransmitPower()">
    </div>
</form>
<h2>Results</h2>
<p id="result"></p>

<script>
    function dbToLinear(db) {
        return Math.pow(10, db / 10);
    }

    function linearToDb(linear) {
        return 10 * Math.log10(linear);
    }

    function dbmToWatts(dbm) {
        return Math.pow(10, (dbm - 30) / 10);
    }

    function wattsToDbm(watts) {
        return 10 * Math.log10(watts) + 30;
    }

    function askInput(value, unit) {
        if (unit === "db") {
            return parseFloat(value);
        } else if (unit === "dbm") {
            return linearToDb(dbmToWatts(parseFloat(value)));
        } else {
            return linearToDb(parseFloat(value));
        }
    }

    function calculateTransmitPower() {
        const k_dB = -228.6;  // Boltzmann's constant in dB
        const T_dB = 10 * Math.log10(290);  // Noise temperature in dB
        const EbN0_dB = parseFloat(document.getElementById("EbN0_dB").value);  // Required Eb/N0 in dB for 8-PSK at BER = 10^-4

        const Lp = askInput(document.getElementById("Lp").value, document.getElementById("LpUnit").value);
        const f = parseFloat(document.getElementById("f").value) * 1e6; // Convert MHz to Hz
        const Gt = askInput(document.getElementById("Gt").value, document.getElementById("GtUnit").value);
        const Gr = askInput(document.getElementById("Gr").value, document.getElementById("GrUnit").value);
        const R_dB = 10 * Math.log10(parseFloat(document.getElementById("R").value) * 1e3); // Convert kbps to bps and to dB
        const Lf = askInput(document.getElementById("Lf").value, document.getElementById("LfUnit").value);
        const Lo = askInput(document.getElementById("Lo").value, document.getElementById("LoUnit").value);
        const M = parseFloat(document.getElementById("M").value);
        const Ar = parseFloat(document.getElementById("Ar").value);
        const Nf = parseFloat(document.getElementById("Nf").value);
        const link_margin = parseFloat(document.getElementById("link_margin").value);

        const Pr_dB = M + k_dB + T_dB + Nf + R_dB + EbN0_dB;
        const Pt_dB = Pr_dB + Lp + Lf + Lo + link_margin - Gt - Gr - Ar;
        const Pt_watts = dbToLinear(Pt_dB);
        const Pt_dbm = wattsToDbm(Pt_watts);

        document.getElementById("result").innerText = `The total transmit power required is ${Pt_dB.toFixed(2)} dB, ${Pt_dbm.toFixed(2)} dBm, or ${Pt_watts.toFixed(2)} watts.`;
    }
</script>
</body>
</html>
