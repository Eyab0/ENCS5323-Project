<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transmit Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
            background-image: url("back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .txtPost, .selectPost {
            display: block;
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .selectPost {
            width: 30%;
            margin-left: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btnPost {
            background-color: #4CAF50;
        }

        .btnBlue {
            background-color: #007BFF;
        }

        .btnPost:hover {
            opacity: 0.8;
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 22px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Transmit Power Calculator</h1>
    <form id="calcForm">
        <div class="input-group">
            <input type="text" class="txtPost" id="Lp" placeholder="Path Loss" required/>
            <select class="selectPost" id="LpUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" class="txtPost" id="Gt" placeholder="Transmit Antenna Gain" required/>
            <select class="selectPost" id="GtUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="Gr" placeholder="Receive Antenna Gain" required/>
            <select class="selectPost" id="GrUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="R" placeholder="Data Rate (kbps)" required/>
            <select class="selectPost" id="RUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="Lf" placeholder="Antenna Feed Line Loss" required/>
            <select class="selectPost" id="LfUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="Lo" placeholder="Other Losses" required/>
            <select class="selectPost" id="LoUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="M" placeholder="Fade Margin" required/>
            <select class="selectPost" id="MUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="Ar" placeholder="Receiver Amplifier Gain" required/>
            <select class="selectPost" id="ArUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="Nf" placeholder="Noise Figure" required/>
            <select class="selectPost" id="NfUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="link_margin" placeholder="Link Margin" required/>
            <select class="selectPost" id="link_marginUnit">
                <option value="db">dB</option>
                <option value="dbm">dBm</option>
                <option value="linear">linear</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="txtPost" id="EbN0_dB" placeholder="Eb/N0 for 8-PSK at BER 10^-4" required/>

        </div>
        <button type="submit" class="btnPost btnBlue">Calculate Transmit Power</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('calcForm').addEventListener('submit', function (event) {
        event.preventDefault();
        calculateTransmitPower();
    });

    function dbToLinear(db) {
        return Math.pow(10, db / 10);
    }

    function linearToDb(linear) {
        return 10 * Math.log10(linear);
    }

    function dbmToWatts(dbm) {
        return Math.pow(10, (dbm - 30) / 10);
    }

    function wattsToDbm(watts) {
        return 10 * Math.log10(watts) + 30;
    }

    function askInput(value, unit) {
        if (unit === "db") {
            return parseFloat(value);
        } else if (unit === "dbm") {
            return linearToDb(dbmToWatts(parseFloat(value)));
        } else {
            return linearToDb(parseFloat(value));
        }
    }

    function calculateTransmitPower() {
        const k_dB = -228.6;  // Boltzmann's constant in dB
        const T_dB = 10 * Math.log10(290);  // Noise temperature in dB
        const EbN0_dB = parseFloat(document.getElementById("EbN0_dB").value);  // Required Eb/N0 in dB for 8-PSK at BER = 10^-4

        const Lp = askInput(document.getElementById("Lp").value, document.getElementById("LpUnit").value);
        const f = parseFloat(document.getElementById("f").value) * 1e6; // Convert MHz to Hz
        const Gt = askInput(document.getElementById("Gt").value, document.getElementById("GtUnit").value);
        const Gr = askInput(document.getElementById("Gr").value, document.getElementById("GrUnit").value);
        const R_dB = 10 * Math.log10(parseFloat(document.getElementById("R").value) * 1e3); // Convert kbps to bps and to dB
        const Lf = askInput(document.getElementById("Lf").value, document.getElementById("LfUnit").value);
        const Lo = askInput(document.getElementById("Lo").value, document.getElementById("LoUnit").value);
        const M = parseFloat(document.getElementById("M").value);
        const Ar = parseFloat(document.getElementById("Ar").value);
        const Nf = parseFloat(document.getElementById("Nf").value);
        const link_margin = parseFloat(document.getElementById("link_margin").value);

        const Pr_dB = M + k_dB + T_dB + Nf + R_dB + EbN0_dB;
        const Pt_dB = Pr_dB + Lp + Lf + Lo + link_margin - Gt - Gr - Ar;
        const Pt_watts = dbToLinear(Pt_dB);
        const Pt_dbm = wattsToDbm(Pt_watts);

        document.getElementById("result").innerText = `The total transmit power required is ${Pt_dB.toFixed(2)} dB, ${Pt_dbm.toFixed(2)} dBm, or ${Pt_watts.toFixed(2)} watts.`;
    }
</script>
</body>
</html>
