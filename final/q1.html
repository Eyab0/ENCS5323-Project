<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .equation {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .highlight {
            background: #ffffcc;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .equation {
                font-size: 16px;
            }
        }
    </style>

</head>

<body>
    <div class="container">

        <div style="margin-bottom: 20px;">
            <label>Please Enter the Bandwidth : </label>
            <input type="text" id="Bandwidth">
            <select id="unit">
                <option value="Hz" selected>Hz</option>
                <option value="KHz">KHz</option>
                <option value="MHz">MHz</option>
                <option value="GHz">GHz</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Please Enter the Quantizer Bits : </label>
            <input type="text" id="Quantizer">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Please Enter the Source Encoder Compression Rate</label>
            <input type="text" id="SoureEncoderCompressionRate">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Please Enter the Channel Encoder Rate</label>
            <input type="text" id="ChannelEncoderRate">
        </div>

        <div style="margin-bottom: 50px;">
            <label>Please Enter the Interleaver Bits</label>
            <input type="text" id="InterleaverBits">
        </div>

        <button onclick="Init()" style="margin-bottom: 20px;">
            Calculate!
        </button>

        <div>
            <label style="color: red;" id="ErrorDisplay"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="SamplingRateAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="QuantizationLevelAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateSourceEncoder"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateChannelEncoder"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateInterleaver"></label>
        </div>

        <button onclick="Explaination2()">
            Show Explaination!
        </button>

        <div id="explain">

        </div>
    </div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
