<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BER Selection</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }

        .container select {
            margin-right: 10px;
            padding: 5px;
        }

        .container button {
            padding: 8px 15px;
            cursor: pointer;
        }

        .ber-value-box {
            padding: 10px;
            border: 1px solid #ccc;
            min-width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <select id="modulation-select">
        <option value="BPSK/QPSK">BPSK/QPSK</option>
        <option value="8-PSK">8-PSK</option>
        <option value="16-PSK">16-PSK</option>
    </select>
    <select id="ber-select"></select>
    <button id="show-button">Show BER Value</button>
    <div class="ber-value-box" id="ber-value-box"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const jsonData = {
            "BPSK/QPSK": {
                "0.1": -0.86,
                "0.01": 4.32,
                "0.001": 6.79,
                "0.0001": 8.40,
                "1e-05": 9.59,
                "1e-06": 10.53,
                "1e-07": 11.31,
                "1e-08": 11.97
            },
            "8-PSK": {
                "0.1": 1.47,
                "0.01": 7.89,
                "0.001": 10.61,
                "0.0001": 12.32,
                "1e-05": 13.57,
                "1e-06": 14.55,
                "1e-07": 15.35,
                "1e-08": 16.03
            },
            "16-PSK": {
                "0.1": 5.30,
                "0.01": 11.10,
                "0.001": 13.70,
                "0.0001": 15.36,
                "1e-05": 16.58,
                "1e-06": 17.54,
                "1e-07": 18.34,
                "1e-08": 19.01
            }
        };

        const modulationSelect = document.getElementById('modulation-select');
        const berSelect = document.getElementById('ber-select');
        const showButton = document.getElementById('show-button');
        const berValueBox = document.getElementById('ber-value-box');

        // Populate BER select options based on selected modulation
        modulationSelect.addEventListener('change', function () {
            const selectedModulation = modulationSelect.value;
            populateBerOptions(selectedModulation);
        });

        // Initial population of BER options
        populateBerOptions(modulationSelect.value);

        // Show BER value when button is clicked
        showButton.addEventListener('click', function () {
            const selectedModulation = modulationSelect.value;
            const selectedBer = berSelect.value;
            const berValue = jsonData[selectedModulation][selectedBer];

            // Update the BER value box directly
            berValueBox.textContent = `Selected BER Value: ${berValue}`;
        });

        // Function to populate BER options based on selected modulation
        function populateBerOptions(modulation) {
            // Clear previous options
            berSelect.innerHTML = '';

            // Populate options based on selected modulation
            for (const ber in jsonData[modulation]) {
                const option = document.createElement('option');
                option.value = ber;
                option.textContent = ber;
                berSelect.appendChild(option);
            }
        }
    });

</script>
</body>
</html>
