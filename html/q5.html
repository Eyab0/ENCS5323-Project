<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">

</head>

<body>
    <div class="container">

        <h1 style="display: flex; align-items: center; justify-content: center;">Mobile Network System Design</h1>
        <a class="Back" href="https://eyab0.github.io/ENCS5323-Project/" style="width: fit-content; text-decoration: none;">Main Page</a>

        <div style="margin-bottom: 20px;">
            <!-- <label>Timeslot per Carrier : </label> -->
            <input type="text" id="TimeSlotsPerCarrier" placeholder="Timeslot per Carrier" required class="txtPost">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label> : </label> -->
            <input type="text" id="CityArea" placeholder="City Area" required class="txtPost" style="width: 70%;">
            <select id="AreaUnit" class="selectPost" style="margin-left: 0px; width: 25%;">
                <option value="m">m&sup2</option>
                <option value="Km" selected>Km&sup2</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Subscribers per Mobile Network Provider : </label> -->
            <input type="text" id="Subscribers" placeholder="Subscribers per Mobile Network Provider" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Average Duration of the Call (H) : </label> -->
            <input type="text" id="H" placeholder="Average Duration of the Call (H)" required class="txtPost" style="width: 70%;">
            <select id="HUnit" class="selectPost" style="margin-left: 0px; width: 25%;">
                <option value="Days">Day(s)</option>
                <option value="Hours">Hour(s)</option>
                <option value="Minutes">Minute(s)</option>
                <option value="Seconds">Second(s)</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Average Number of Call Requests per Unit Time (λ) : </label> -->
            <input type="text" id="Lambda" placeholder="Average Number of Call Requests per Unit Time (λ)" required class="txtPost">
            <select id="LambdaUnit" class="selectPost" style="margin-left: 0px; width: 25%;">
                <option value="Day">Calls per Day</option>
                <option value="Hour">Calls per Hour</option>
                <option value="Minute">Calls per Minute</option>
                <option value="Second">Calls per Second</option>
            </select>
        </div>

        <!-- <div style="margin-bottom: 20px;">
           
            <select id="TrunkingSystem" class="selectPost" style="margin-left: 0px; width: 25%;">
                <option value="ErlangB" selected>Erlang B</option>
                <option value="ErlangC">Erlang C</option>
            </select>
        </div> -->

        <div style="margin-bottom: 20px;">
            <!-- <label>Quality of Service (QoS) : </label> -->
            <input type="text" id="QoS" placeholder="Quality of Service (QoS)" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Minimum SIR Needed to Correctly Provide the Service (dB) : </label> -->
            <input type="text" id="SIR" placeholder="Minimum SIR Needed to Correctly Provide the Service (dB)" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Reference Distance From Base Station : </label> -->
            <input type="text" id="D0" placeholder="Reference Distance From Base Station" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Meaured Power At Reference Distance (dB) : </label> -->
            <input type="text" id="P0" placeholder="Meaured Power At Reference Distance (dB)" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Path Loss Distance (n) : </label> -->
            <input type="text" id="PathLossExponent" placeholder="Path Loss Exponent (n)" required class="txtPost" style="width: 70%;">
        </div>

        <div style="margin-bottom: 20px;">
            <!-- <label>Receiver Sensitivity : </label> -->
            <input type="text" id="ReceiverSensitivity" placeholder="Receiver Sensitivity" required class="txtPost" style="width: 70%;">
            <select id="ReceiverSensitivityUnit" class="selectPost" style="margin-left: 0px; width: 25%;">
                <option value="Watts">Watts</option>
                <option value="mWatts">mWatts</option>
                <option value="μWatts" selected>μWatts</option>
                <option value="nWatts">nWatts</option>
            </select>
        </div>
        
        

        <button onclick="Init()" style="margin-bottom: 20px;">
            Calculate!
        </button>

        <div>
            <label style="color: red;" id="ErrorDisplay"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MaximumDistanceAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MaximumCellSize"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="NumberOfCells"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="TrafficLoadSystem"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="TrafficLoadCell"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="NumberOfCellsInEachCluster"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MinNumberOfCarriers"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MinNumberOfCarriersNewQoS"></label>
        </div>

        <button onclick="Explaination()" style="margin-bottom: 20px;">
            Show Explaination!
        </button>

        <div style="margin-bottom: 20px;">
            <label id="explain"></label>
        </div>

    </div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="../scripts/q5.js"></script>
