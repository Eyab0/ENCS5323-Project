<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .equation {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .highlight {
            background: #ffffcc;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .equation {
                font-size: 16px;
            }
        }
    </style>

</head>

<body>
    <div class="container">

        <div style="margin-bottom: 20px;">
            <label>Timeslot per Carrier : </label>
            <input type="text" id="TimeSlotsPerCarrier">
        </div>

        <div style="margin-bottom: 20px;">
            <label>City Area : </label>
            <input type="text" id="CityArea">
            <select id="AreaUnit">
                <option value="m">m&sup2</option>
                <option value="Km" selected>Km&sup2</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Subscribers per Mobile Network Provider : </label>
            <input type="text" id="Subscribers">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Average Duration of the Call (H) : </label>
            <input type="text" id="H">
            <select id="HUnit">
                <option value="Days">Day(s)</option>
                <option value="Hours">Hour(s)</option>
                <option value="Minutes">Minute(s)</option>
                <option value="Seconds">Second(s)</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Average Number of Call Requests per Unit Time (λ) : </label>
            <input type="text" id="Lambda">
            <select id="LambdaUnit">
                <option value="Day">Calls per Day</option>
                <option value="Hour">Calls per Hour</option>
                <option value="Minute">Calls per Minute</option>
                <option value="Second">Calls per Second</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Trunking System : </label>
            <select id="TrunkingSystem">
                <option value="ErlangB" selected>Erlang B</option>
                <option value="ErlangC">Erlang C</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Quality of Service (QoS) : </label>
            <input type="text" id="QoS">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Minimum SIR Needed to Correctly Provide the Service (dB) : </label>
            <input type="text" id="SIR">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Reference Distance From Base Station : </label>
            <input type="text" id="D0">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Meaured Power At Reference Distance (dB) : </label>
            <input type="text" id="P0">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Path Loss Distance (n) : </label>
            <input type="text" id="PathLossExponent">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Receiver Sensitivity : </label>
            <input type="text" id="ReceiverSensitivity">
            <select id="ReceiverSensitivityUnit">
                <option value="Watts">Watts</option>
                <option value="mWatts">mWatts</option>
                <option value="μWatts" selected>μWatts</option>
                <option value="nWatts">nWatts</option>
            </select>
        </div>
        
        

        <button onclick="Init()" style="margin-bottom: 20px;">
            Calculate!
        </button>

        <div>
            <label style="color: red;" id="ErrorDisplay"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MaximumDistanceAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MaximumCellSize"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="NumberOfCells"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="TrafficLoadSystem"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="TrafficLoadCell"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="NumberOfCellsInEachCluster"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MinNumberOfCarriers"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="MinNumberOfCarriersNewQoS"></label>
        </div>

        <button onclick="Explaination()" style="margin-bottom: 20px;">
            Show Explaination!
        </button>

        <div style="margin-bottom: 20px;">
            <label id="explain"></label>
        </div>

    </div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="/app/js/CH4.js"></script>
