<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">

</head>

<body>
    <div class="container">
        <h1 style="display: flex; align-items: center; justify-content: center;">Digital Communication System Calculator</h1>
        <a class="Back" href="https://eyab0.github.io/ENCS5323-Project/" style="width: fit-content; text-decoration: none;">Main Page</a>

        <form id="calcForm">
            <div class="input-group spacing">
                <input type="text" class="txtPost" id="Bandwidth" placeholder="Please Enter the Bandwidth"
                    style="width: 70%;" required />
                <select class="selectPost" id="unit" style="width:25%; margin-left: 0px;">
                    <option value="Hz" selected>Hz</option>
                    <option value="KHz">KHz</option>
                    <option value="MHz">MHz</option>
                    <option value="GHz">GHz</option>
                </select>
            </div>

            <div class="input-group spacing">
                <input type="text" class="txtPost" id="Quantizer" placeholder="Please Enter the Quantizer Bits"
                    required />
            </div>

            <div class="input-group spacing">
                <input type="text" class="txtPost" id="SoureEncoderCompressionRate"
                    placeholder="Please Enter the Source Encoder Compression Rate" required />
            </div>

            <div class="input-group spacing">
                <input type="text" class="txtPost" id="ChannelEncoderRate"
                    placeholder="Please Enter the Channel Encoder Rate" required />
            </div>

            <div class="input-group spacing">
                <input type="text" class="txtPost" id="InterleaverBits" placeholder="Please Enter the Interleaver Bits"
                    required />
            </div>
        </form>

        <button onclick="Init()" style="margin-bottom: 20px;">
            Calculate!
        </button>

        <div>
            <label style="color: red;" id="ErrorDisplay"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="SamplingRateAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="QuantizationLevelAnswer"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateSourceEncoder"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateChannelEncoder"></label>
        </div>

        <div style="margin-bottom: 20px;">
            <label id="BitRateInterleaver"></label>
        </div>

        <button onclick="Explaination()">
            Show Explaination!
        </button>

        <div id="explain">

        </div>
    </div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="../scripts/q1.js"></script>
