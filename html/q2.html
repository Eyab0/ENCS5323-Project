<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    

</head>

<body>
<div class="container">
    <h1 style="display: flex; align-items: center; justify-content: center;">CH2</h1>
    <a class="Back" href="/index.html" style="width: fit-content; text-decoration: none;">Main Page</a>

    <div style="margin-bottom: 20px;">
        <input type="text" id="ResourceBlockBandwidth" required placeholder="Resource Block Bandwidth" class="txtPost" style="width: 70%;">
        <select id="unit" style="width:25%; margin-left: 0px;" class="selectPost">
            <option value="Hz" selected>Hz</option>
            <option value="KHz">KHz</option>
            <option value="MHz">MHz</option>
            <option value="GHz">GHz</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="SubCarrierBandwidth" required placeholder="Sub Carrier Bandwidth" class="txtPost" style="width: 70%;">
        <select id="unit1" style="width:25%; margin-left: 0px;" class="selectPost">
            <option value="Hz" selected>Hz</option>
            <option value="KHz">KHz</option>
            <option value="MHz">MHz</option>
            <option value="GHz">GHz</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="NumberOfOFDMSymbols" required placeholder="Number of OFDM Symbols Per Resource Block" class="txtPost" style="width: 70%;">
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="ResourceBlockDuration" required placeholder="Resource Block Duration" class="txtPost" style="width: 70%;">
        <select id="TimeUnit" style="width:25%; margin-left: 0px;" class="selectPost">
            <option value="Ksec">Ksec</option>
            <option value="sec" selected>sec</option>
            <option value="msec">msec</option>
            <option value="μsec">μsec</option>
            <option value="nsec">nsec</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="BitsModulation" required placeholder="Bits Modulation" class="txtPost" style="width: 70%;">
        <label style="margin-left: 5px;">QAM</label>
    </div>


    <div style="margin-bottom: 20px;">
        <input type="text" id="ParallelBlocks" required placeholder="Number of parallel resource blocks assigned for the user" class="txtPost" style="width: 70%;">
    </div>

    <button style="margin-bottom: 20px;" onclick="Init()">
        Calculate!
    </button>

    <div>
        <label style="color: red;" id="ErrorDisplay"></label>
    </div>

    <div style="margin-bottom: 20px;">
        <label id="BitsPerResourceBlockAnswer"></label>
    </div>

    <div style="margin-bottom: 20px;">
        <label id="BitsPerOFDMAnswer"></label>
    </div>

    <div style="margin-bottom: 20px;">
        <label id="BitsPerOFDMResourceBlockAnswer"></label>
    </div>

    <div style="margin-bottom: 20px;">
        <label id="MaximumTransitionRate"></label>
    </div>

    <button onclick="Explaination()">
        Calculate!
    </button>

    <div id="explain">

    </div>
</div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="../scripts/q2.js"></script>
