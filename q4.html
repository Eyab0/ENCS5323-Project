<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network Throughput Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
            background-image: url("back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .txtPost, .selectPost {
            display: block;
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .selectPost {
            width: 30%;
            margin-left: 10px;
        }

        .equation {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 12px 0;
            overflow-x: auto;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .highlight {
            background: #ffffcc;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .btnPost {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btnBlue {
            background-color: #007BFF;
        }

        .btnPost:hover {
            opacity: 0.8;
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 22px;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Network Throughput Calculator</h1>
    <form id="throughputForm">
        <div class="input-group">
            <input type="number" class="txtPost" id="BW" placeholder="Bandwidth" required/>
            <select class="selectPost" id="BWUnit">
                <option value="Mbps">Mbps</option>
                <option value="Kbps">Kbps</option>
                <option value="Gbps">Gbps</option>
            </select>
        </div>
        <div class="input-group">
            <input type="number" class="txtPost" id="tau" placeholder="Propagation Time" required/>
            <select class="selectPost" id="tauUnit">
                <option value="microseconds">microseconds</option>
                <option value="milliseconds">milliseconds</option>
                <option value="seconds">seconds</option>
            </select>
        </div>
        <div class="input-group">
            <input type="number" class="txtPost" id="frameSize" placeholder="Frame Size" required/>
            <select class="selectPost" id="frameSizeUnit">
                <option value="Kbits">Kbits</option>
                <option value="Mbits">Mbits</option>
                <option value="Gbits">Gbits</option>
            </select>
        </div>
        <div class="input-group">
            <input type="number" class="txtPost" id="frameRate" placeholder="Frame Rate" required/>
            <select class="selectPost" id="frameRateUnit">
                <option value="Kfps">Kfps</option>
                <option value="Mfps">Mfps</option>
                <option value="Gfps">Gfps</option>
            </select>
        </div>
        <button type="submit" class="btnPost btnBlue">Calculate Throughput</button>
    </form>
    <div id="result"></div>


    <button onclick="Explanation();">
        Show Explanation!
    </button>

    <div id="explain">
    </div>
</div>

</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="q4.js"></script>
</html>
